<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="crm-block">
        <div class="header-block">
            <div class="header">
                Товары
            </div>
            <div class="add-goods">
                <span class="add-new">
                    +
                </span>
            </div>
        </div>
        <div class="crm-list-goods">
            <div class="header-list-goods">
                <div class="name-list">
                    Название
                </div>
                <div class="price-list">
                    Стоимость
                </div>
                <div class="action-list">
                    Действия
                </div>
            </div>
            <div class="line" data-testid="IPhone-line">
                <div class="name-line">
                    IPhone
                </div>
                <div class="price-line">
                    60000
                </div>
                <div class="action-line">
                    <div class="edit-line">
                        ✎
                    </div>
                    <div class="delete-line">
                        ✕
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="crm-block-input block-hidden" data-id="CRM-B-input">
        <form action="" class="form-crm">
            <div class="name-item">
                <label>
                    <div class="header-input">
                        Название
                    </div>
                    <div class="input-name">
                        <input type="text" class="input-field input-field-name" required>
                    </div>
                </label>
                <div class="warning-message-0 block-hidden warning-message" data-id="warning-mes-0">
                    Введите название товара
                </div>
            </div>
            <div class="price-item">
                <label>
                    <div class="header-price">
                        Стоимость
                    </div>
                    <div class="input-price">
                        <input type="number" class="input-field input-price-field" required>
                    </div>
                </label>
                <div class="warning-message-1 block-hidden warning-message" data-id="warning-mes-1">
                    Допускаются только числовые значения больше нуля. 
                </div>
            </div>
            <div class="crm-buttons">
                <div class="button-save">
                    <button class="save-input">Сохранить</button>
                </div>
                <div class="button-cancel">
                    <button class="cancel-input">Отмена</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
